<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagem/icon.ico" type="image/x-icon">
    <title>Formulário com validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/response.css">
</head>
<body>
    <main>
        <section class="container">
            <h2>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h2>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
        </section>
        <section >

                <form id="form">

                    <div>
                        <input  type="text" placeholder="Nome completo *" class="inputs required" oninput= "nameValidate()" >
                        <span class="span-required">Digite um nome válido!</span>        
                    </div>
                    
                    <div>
                        <input type="email"  placeholder="Email *" class="inputs required" oninput="emailValidate()">
                        <span class="span-required">Digite um email válido!</span>
                    </div>              
                    
                    <div>
                        <input  type="tel"  placeholder="Telefone *" class="inputs required" oninput="numberValidate()">
                        <span class="span-required">Digite um número válido!</span>
                    </div>

                    <div>
                        <textarea class="inputs required" placeholder="Mensagem *" cols="38" rows="7" oninput="messageValidate()"></textarea><span class="span-required">Digite uma mensagen com no mínimo 50 caracteres!</span>
                    </div>
                    
                    <p>*campos obrigatórios</p>

                    <input class="botao" type="submit" value="Enviar">
                </form>
            
        </section>
    </main>


    <script src="src/js/index.js"></script>
</body>
</html>
