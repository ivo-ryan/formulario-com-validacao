<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>
<body>
    <main>
        <section class="container textos">
            <h2>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h2>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
        </section>
        <section class="container formulario">
    
                <form id="form">

                    <div>
                        <input class="item" type="text" placeholder="Nome completo *" class="inputs required">
                        <span class="span-required"></span>        
                    </div>
                    
                    <div>
                        <input class="item" type="email"  placeholder="Email *" class="inputs required" >
                        <span class="span-required"></span>
                    </div>              
                    
                    <div>
                        <input class="item" type="tel"  placeholder="Telefone *" class="inputs required" >
                        <span class="span-required"></span>
                    </div>

                    <div>
                        <textarea class="inputs" placeholder="Mensagem *" cols="38" rows="10"></textarea>
                    </div>
                    
                    <p>*campos obrigatórios</p>

                    <input class="botao" type="submit" value="Enviar">
                </form>
            
        </section>
    </main>


    <script src="src/js/index.js"></script>
</body>
</html>
